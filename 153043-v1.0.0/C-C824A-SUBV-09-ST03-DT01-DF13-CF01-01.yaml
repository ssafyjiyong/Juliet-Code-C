description: "Creating test case using base program.\nAdded a Socket Server to accept communication from untrusted source.\nCompleted injection.\n"
io_pair:
  description: "Create a function pointer on the stack.  If the input length is not equal to 10, set the function pointer to a function.  Try to use the function pointer. This will seg fault if the input length is exactly 10.\n\n"
  base_inputs:
    - source: socket_input
      source_enum: 5
      stage: co_process
      stage_enum: 1
      id: source
      ordinal: 1
      address: ss-localhost
      port: 8887
  exploits:
    - inputs:
        - value: 0123456789
          ordinal: 1
          address: ss-localhost
          port: 8887
          value_type_enum: 0
          value_type: USE_TEXT_DIRECTLY
          source_enum: 5
          source: socket_input
          id: source
          stage: co_process
          value_encoding: none
          stage_enum: 1
    - inputs:
        - ordinal: 1
          stage_enum: 1
          source_enum: 5
          source: socket_input
          stage: co_process
          id: source
          port: 8887
          address: ss-localhost
          value: 10 chars..
          value_encoding: none
          value_type_enum: 0
          value_type: USE_TEXT_DIRECTLY
  benigns:
    - inputs:
        - value_type_enum: 0
          value: AAAAAAAAAAA
          port: 8887
          value_type: USE_TEXT_DIRECTLY
          address: ss-localhost
          value_encoding: none
          source_enum: 5
          ordinal: 1
          stage_enum: 1
          id: source
          stage: co_process
          source: socket_input
    - inputs:
        - source: socket_input
          value_type_enum: 0
          address: ss-localhost
          ordinal: 1
          stage_enum: 1
          source_enum: 5
          value_type: USE_TEXT_DIRECTLY
          stage: co_process
          port: 8887
          id: source
          value: 12345 Hello world!
          value_encoding: none
    - inputs:
        - stage_enum: 1
          source_enum: 5
          address: ss-localhost
          ordinal: 1
          value_type_enum: 0
          id: source
          stage: co_process
          source: socket_input
          value: This string does not have 10 characters
          port: 8887
          value_encoding: none
          value_type: USE_TEXT_DIRECTLY
